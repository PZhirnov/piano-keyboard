<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная фортепианная клавиатура</title>
    <style>
        .piano {
            display: flex;
            position: relative;
            height: 200px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .white-keys {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .white-key {
            flex: 1;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            margin: 0 1px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: background-color 0.1s;
        }

        .white-key:hover {
            background: #f8f8f8;
        }

        .white-key.active {
            background: #e0e0ff;
        }

        .black-keys {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            display: flex;
            padding: 20px;
            pointer-events: none;
            z-index: 2;
        }

        .black-key {
            width: 8%;
            height: 100%;
            background: black;
            border-radius: 0 0 3px 3px;
            margin: 0 1%;
            pointer-events: auto;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .black-key:hover {
            background: #333;
        }

        .black-key.active {
            background: #4444ff;
        }

        /* Позиционирование черных клавиш */
        .black-key:nth-child(1) {
            margin-left: 7%;
        }

        .black-key:nth-child(2) {
            margin-left: 8%;
        }

        .black-key:nth-child(3) {
            margin-left: 18%;
        }

        .black-key:nth-child(4) {
            margin-left: 19%;
        }

        .black-key:nth-child(5) {
            margin-left: 20%;
        }

        .key-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #666;
        }

        .black-key .key-label {
            color: white;
            bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="piano">
        <div class="white-keys">
            <!-- Белые клавиши -->
            <div class="white-key" data-note="C">
                <span class="key-label">C</span>
            </div>
            <div class="white-key" data-note="D">
                <span class="key-label">D</span>
            </div>
            <div class="white-key" data-note="E">
                <span class="key-label">E</span>
            </div>
            <div class="white-key" data-note="F">
                <span class="key-label">F</span>
            </div>
            <div class="white-key" data-note="G">
                <span class="key-label">G</span>
            </div>
            <div class="white-key" data-note="A">
                <span class="key-label">A</span>
            </div>
            <div class="white-key" data-note="B">
                <span class="key-label">B</span>
            </div>
        </div>

        <div class="black-keys">
            <!-- Черные клавиши -->
            <div class="black-key" data-note="C#">
                <span class="key-label">C#</span>
            </div>
            <div class="black-key" data-note="D#">
                <span class="key-label">D#</span>
            </div>
            <div class="black-key" data-note="F#">
                <span class="key-label">F#</span>
            </div>
            <div class="black-key" data-note="G#">
                <span class="key-label">G#</span>
            </div>
            <div class="black-key" data-note="A#">
                <span class="key-label">A#</span>
            </div>
        </div>
    </div>

    <script>
        // Базовый JavaScript для интерактивности
        document.addEventListener('DOMContentLoaded', function () {
            const keys = document.querySelectorAll('.white-key, .black-key');

            keys.forEach(key => {
                key.addEventListener('mousedown', function () {
                    this.classList.add('active');
                    playNote(this.dataset.note);
                });

                key.addEventListener('mouseup', function () {
                    this.classList.remove('active');
                });

                key.addEventListener('mouseleave', function () {
                    this.classList.remove('active');
                });
            });

            function playNote(note) {
                // Здесь будет код для воспроизведения звука
                console.log('Playing note:', note);
                // В будущем можно добавить Web Audio API для реальных звуков
            }
        });
    </script>
</body>

</html>
